
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    
	

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 100%;
			height: 300px;
		}
		.apply {
			position:absolute;
			width:100px;
			height:40px;
			bottom:30px;
            right:10px;
            z-index: 1000;
            color: black;
		}
	</style>
</head>
<div id='map'></div>
<button class='apply' id='apply' onclick="ApplySpatialSearch()" >Apply</button>

<script type="text/javascript">

	var map = L.map('map', {
		center: [20, 0],
		zoom: 3
	});

	var basemaps = L.tileLayer.wms('https://demo.boundlessgeo.com/geoserver/ows?', {
			layers: 'ne:ne_10m_admin_0_boundary_lines_land,ne:ne_10m_admin_0_countries'
		});

	basemaps.addTo(map);

	//draw
    L.drawLocal.draw.toolbar.buttons.polygon = L.drawLocal.draw.toolbar.buttons.rectangle = 'Draw layer boundary';
	var button=document.getElementById('apply');
	button.disabled=true;//??
	var geom=null;
    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);
    var drawControl = new L.Control.Draw({
        edit: {
            featureGroup: drawnItems,
            poly: {
                allowIntersection: false
            }
        },
        draw: {
            position: 'topright',
            marker: false,
            polyline: false,
            circle: false,
            polygon:false, 
			circlemarker:false,
			rectangle:{
				shapeOptions:{
					clickable:false
				}
			}
        },
		edit:{
			featureGroup:drawnItems,
			edit:false
		}
    });
    map.addControl(drawControl);
    var cShape=null;

    map.on('draw:drawstart',function(e){
        if(cShape!=null){
            drawnItems.removeLayer(cShape);
            cShape=null;
        }
    });

    map.on('draw:created', function (e) {
        geom=e.layer.toGeoJSON();
        drawnItems.addLayer(e.layer);
        cShape=e.layer;
		button.disabled=false;
        // console.log(geom);
        
    });

    map.on('draw:deleted', function (e) {
        geom=null;
    });

	function ApplySpatialSearch(){
		var options = geom.geometry.coordinates[0]
		var scope = angular.element(document.getElementById('container')).scope();
		var retrunValue = scope.searchMetadataBbox(options);
	}
</script>
